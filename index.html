<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather Dashboard</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel='stylesheet' href="style.css">

</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
        
    <card class="city-list" id="city-holder">
            <h3>Search for a City:</h3>
                <col-6>
                        <input type="text" id="city-entry" placeholder="Enter a city..."></textarea>
                        <input type= "submit" id="city-input" value="Select"></input>
                </col-6>
        </card> 
        <div id="cities-view"></div>
            <!-- Current weather list will go here -->
        <card class="weather" id="weather-holder">
            <h2 id="current-selection"></h1>
            <col-6>
                <card id="current-weather">
                </card>
            </col-6>
            <br></br>
                <!-- The 5-day forecast will be held here -->
            <col-6>
                <card id="week-forecast">
                    <h2>5-Day Forecast:</h2>
                    <row id="daily-weather"></row>
                </card>
            </col-6>
        </card>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src='script.js'></script>
</body>
</html>
